<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>TOTEMIIXX | VIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #21409A; /* رنگ اصلی */
  color: white;
  text-align: center;
  overflow: hidden;
}

.header {
  height: 100vh;
  background: #21409A center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
  filter: brightness(0.9);
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { filter: brightness(0.9) blur(2px); }
  to { filter: brightness(1) blur(0px); }
}

h1 {
  font-size: 3rem;
  background: rgba(0, 0, 0, 0.4);
  padding: 20px;
  border-radius: 10px;
  text-shadow: 0 0 20px #ffffff;
}

a {
  margin-top: 20px;
  padding: 10px 30px;
  text-decoration: none;
  color: white;
  background: rgba(255, 0, 0, 0.8); /* قرمز */
  border-radius: 50px;
  box-shadow: 0 0 20px #ff0000;
  transition: all 0.3s ease;
}

a:hover {
  background: #ff0000;
  box-shadow: 0 0 30px #ff0000;
}

.icon {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #21409A;
  padding: 15px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 20px #ff0000;
}
.icon:hover {
  background: #ff0000;
}

.icon::before {
  content: "👤";
  font-size: 1.5rem;
  color: white;
}
</style>
</head>
<body>
<div class="header">
  <h1>به TOTEMIIXX VIP خوش اومدی 😏🚀</h1>
  <a href="products.html">نمایش محصولات</a>
  <div class="icon" onclick="alert('عضویت هنوز قفل 🔐')"></div>
</div>
</body>
</html>
