<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>TOTEMIIXX | فروشگاه </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #000;
  color: white;
  text-align: center;
  overflow: hidden;
}
.header {
  height: 100vh;
  background: url("https://injaneeb.github.io/TOTEMIIXX/base blue.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
  text-shadow: 0 0 15px #9c27b0;
  filter: brightness(0.8);
  animation: bgGlow 3s infinite alternate;
}
@keyframes bgGlow {
  from { filter: brightness(0.8) blur(2px); }
  to { filter: brightness(1) blur(0px); }
}
h1 {
  font-size: 3rem;
  background: rgba(0, 0, 0, 0.7);
  padding: 20px;
  border-radius: 10px;
  text-shadow: 0 0 15px #9c27b0;
  animation: textGlow 2s infinite alternate;
}
@keyframes textGlow {
  from { text-shadow: 0 0 15px #9c27b0; }
  to { text-shadow: 0 0 30px #e91e63; }
}
a {
  margin-top: 20px;
  padding: 10px 30px;
  text-decoration: none;
  color: white;
  background: rgba(156, 39, 176, 0.8);
  border-radius: 50px;
  box-shadow: 0 0 20px #9c27b0;
  transition: all 0.3s ease;
}
a:hover {
  background: #e91e63;
  box-shadow: 0 0 30px #e91e63;
}
.icon {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(156, 39, 176, 0.8);
  padding: 15px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 20px #9c27b0;
}
.icon:hover {
  background: #e91e63;
}
.icon::before {
  content: "👤";
  font-size: 1.5rem;
}
</style>
</head>
<body>
<div class="header">
  <h1>به TOTEMIIXX خوش اومدی 🚀</h1>
  <a href="products.html">مشاهده محصولات</a>
  <div class="icon" onclick="alert('VIP هنوز قفل 😏🔐')"></div>
</div>
</body>
</html>
